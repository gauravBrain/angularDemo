<div class="container signupContainer">
  <form [formGroup] = "signupForm" (ngSubmit) = "signup(signupForm.value)">

    <div class="form-group">
      <input type="text" formControlName="name" class="form-control"  placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" formControlName="email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>

    <div class="form-group">
      <input type="password" formControlName="confirmPass" class="form-control" placeholder="Confirm Password">
    </div>

    <div class="form-group">
			<input type="submit" value="Submit" [disabled]="!signupForm.valid" class="btn btn-success">
      <a routerLink='/login'> Login </a>
    </div>
  </form>
</div>
