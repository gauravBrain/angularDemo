<simple-notifications [options]="options" ></simple-notifications>

<div class="container myContainer">
	<form [formGroup] = "loginForm" (ngSubmit) = "login(loginForm.value)">
		<div class="form-group">
			<input type="email" formControlName="email" placeholder="Enter Email" class="form-control">
		</div>
		<div class="form-group">
			<input type="password" formControlName="password"  placeholder="Enter password" class="form-control">
		</div>
		<div class="form-group">
			<input type="submit" value="Login" [disabled]="!loginForm.valid" class="btn btn-success">
			<a routerLink='/signup'> Signup</a>
		</div>
		<span *ngIf="logirErr" style="color: brown">{{logirErr}}</span> 
	</form>
</div>
